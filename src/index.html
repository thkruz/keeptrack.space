    content="Keep Track is the free, open source tool that makes space exploration accessible to all - professionals and amateurs alike. With its user-friendly interface, you can simulate satellite launches, visualize debris patterns, and explore a catalog of 30,000+ real satellites and debris. Zoom through geosynchronous orbits, run collision scenarios, and track debris fragmentation over time. As an open source project, you can also engage with the developer community, contribute code, and help shape the future of Keep Track. Whether you're curious about orbital mechanics, passionate about space sustainability, or want to visualize and track humanity's footprint in space, Keep Track turns anyone into an armchair astronaut. Explore the cosmos today!" />
